spring.application.name=lottery-system

# 测试数据库配置 - 使用主数据库
spring.datasource.url=jdbc:postgresql://localhost:5432/lottery_system
spring.datasource.username=postgres
spring.datasource.password=123456
spring.datasource.driver-class-name=org.postgresql.Driver

# Hikari连接池配置
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=1
spring.datasource.hikari.connection-timeout=30000

# MyBatis配置
mybatis.configuration.map-underscore-to-camel-case=true
mybatis.type-handlers-package=org.lotterysystem.dao.handle

# 日志配置
logging.level.org.lotterysystem.dao.mapper=DEBUG
logging.level.org.springframework.jdbc=DEBUG
