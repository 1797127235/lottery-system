<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户注册 - 抽奖系统</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f2f5;
            margin: 0;
        }
        .register-container {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            width: 400px;
        }
        .register-container h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #666;
        }
        .form-group input, .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .btn {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        .btn:hover {
            background-color: #218838;
        }
        .links {
            text-align: center;
            margin-top: 15px;
            font-size: 14px;
        }
        .links a {
            color: #007bff;
            text-decoration: none;
        }
        .error-msg {
            color: red;
            font-size: 14px;
            text-align: center;
            margin-bottom: 10px;
            display: none;
        }
    </style>
</head>
<body>

<div class="register-container">
    <h2>用户注册</h2>
    <div id="errorMsg" class="error-msg"></div>
    <form id="registerForm">
        <div class="form-group">
            <label for="name">姓名</label>
            <input type="text" id="name" name="name" required placeholder="请输入您的姓名">
        </div>
        <div class="form-group">
            <label for="mail">邮箱</label>
            <input type="email" id="mail" name="mail" required placeholder="请输入邮箱地址">
        </div>
        <div class="form-group">
            <label for="phoneNumber">手机号</label>
            <input type="text" id="phoneNumber" name="phoneNumber" required placeholder="请输入手机号码">
        </div>
        <div class="form-group">
            <label for="password">密码</label>
            <input type="password" id="password" name="password" required placeholder="设置登录密码">
        </div>
        <div class="form-group">
            <label for="identity">身份</label>
            <select id="identity" name="identity" required>
                <option value="USER">普通用户 (USER)</option>
                <option value="ADMIN">管理员 (ADMIN)</option>
            </select>
        </div>
        <button type="submit" class="btn">注册</button>
    </form>
    <div class="links">
        <a href="login.html">已有账号？返回登录</a>
    </div>
</div>

<script>
    document.getElementById('registerForm').addEventListener('submit', function(e) {
        e.preventDefault();
        
        const name = document.getElementById('name').value;
        const mail = document.getElementById('mail').value;
        const phoneNumber = document.getElementById('phoneNumber').value;
        const password = document.getElementById('password').value;
        const identity = document.getElementById('identity').value;
        const errorMsg = document.getElementById('errorMsg');

        // 构建请求体
        const data = {
            name: name,
            mail: mail,
            phoneNumber: phoneNumber,
            password: password,
            identity: identity
        };

        fetch('/register', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(data)
        })
        .then(response => response.json())
        .then(result => {
            if (result.code === 0 || result.code === 200) {
                alert('注册成功！请登录');
                window.location.href = 'login.html';
            } else {
                errorMsg.textContent = result.message || '注册失败';
                errorMsg.style.display = 'block';
            }
        })
        .catch(error => {
            console.error('Error:', error);
            errorMsg.textContent = '网络错误，请稍后重试';
            errorMsg.style.display = 'block';
        });
    });
</script>

</body>
</html>
